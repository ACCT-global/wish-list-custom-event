type WishList {
  data: [ListItem]
  public: Boolean
  name: String
  range: Range
}

type ListItem {
  id: ID
  productId: String!
  sku: String
  title: String
}

type Range {
  total: Int
  from: Int
  to: Int
}

type CheckListType {
  inList: Boolean
  listNames: [String]
}

input ListItemInputType {
  id: ID
  productId: String!
  sku: String
  title: String
}

type Query {
  viewList(
    shopperId: String!
	name: String
    from: Int
    to: Int
    ): WishList
  checkList(
    shopperId: String!
    productId: String!
    sku: String
    ) : CheckListType
}

type Mutation {
  addToList(
    listItem: ListItemInputType!
	shopperId: String!
	name: String!
	public: Boolean
	): Boolean
  removeFromList(
    id: ID!
	shopperId: String!
	name: String
	): Boolean
}